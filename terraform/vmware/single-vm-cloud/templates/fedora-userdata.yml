#cloud-config
write_files:
  - content: |
        DEVICE=${vm_nic_name}
        ONBOOT=yes
        BOOTPROTO=none
        IPADDR=${vm_ip}
        PREFIX=24
        NETMASK=255.255.255.0
        GATEWAY=${vm_gateway}
        DNS1=${vm_dns_server}
    path: /etc/sysconfig/network-scripts/ifcfg-${vm_nic_name}
    permissions: 0644

runcmd:
  - hostnamectl set-hostname ${hostname}
  - sudo growpart /dev/sda 2
  - sudo pvresize /dev/sda2
  - sudo lvextend -r -l +100%FREE /dev/mapper/rl-root
ssh_pwauth: True
power_state:
  mode: reboot
  timeout: 30
  condition: True
