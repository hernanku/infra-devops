#cloud-config
hostname: ${hostname}
fqdn: ${hostname_fqdn}

write_files:
  - content: | 
      network:
        version: 2
        ethernets:
          nics:
            match:
              name: ens160
            dhcp4: false
            addresses:
              - ${vm_ip}/24
            routes:
              - to: default
                via: ${vm_gateway}
            nameservers:
              addresses:
                - 8.8.8.8
                - 8.8.4.4
                - ${vm_dns_server}
    path: /etc/netplan/50-cloud-init.yaml
  - content: | 
      network: {config: disabled}
    path: /etc/cloud/cloud.cfg.d/95-disable-network-config.cfg

runcmd:
  - netplan apply
  - growpart /dev/sda 3
  - lvextend -l +100%FREE /dev/mapper/ubuntu--vg-ubuntu--lv
  - resize2fs /dev/mapper/ubuntu--vg-ubuntu--lv



