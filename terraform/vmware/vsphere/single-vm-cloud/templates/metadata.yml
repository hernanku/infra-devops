---
instance-id: ${hostname}
local-hostname: ${hostname}
network:
  version: 2
  ethernets:
    nics:
      match:
        name: ens160
      dhcp4: false
      addresses:
        - ${vm_ip}/24
      routes:
        - to: default
          via: ${vm_gateway}
      nameservers:
        addresses:
          - ${vm_dns_server}
        search:
          - ${vm_dns_search_domain}

